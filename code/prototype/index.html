<!DOCTYPE html>
<html>
    <head>
        <script src="../simple-modal-popup.js"></script>
        <script src="main.js"></script>
        <style>
            :root {
                --horizontal-gap: 1em;
                --vertical-gap: 0.4em;
                --vertical-gap-clipboard: 1.4em;
                --clipboard-right: 0.3em;
            }
            * { font-family: sans-serif; }
            dialog p { margin: 0; margin-bottom: var(--vertical-gap); }
            dialog { padding: 0; border: none; border-radius: 8px; outline: none; }
            dialog > section { padding: 1em; padding-top: var(--vertical-gap); padding-bottom: var(--vertical-gap); }
            dialog > section:first-of-type { background-color: floralWhite; padding-top: var(--vertical-gap-clipboard); }
            dialog > section:last-of-type { background-color: silver; border-top: black solid thin; display: flex; justify-content: space-around; }
            dialog button {
                background-color: ghostwhite;
                border: solid thin black; 
                padding-left: var(--horizontal-gap);
                padding-right: var(--horizontal-gap);
                padding-top: var(--vertical-gap);
                padding-bottom: var(--vertical-gap);
                border-radius: 4.1px;
                white-space: nowrap;
                margin-left: var(--horizontal-gap);
            }
            dialog button:first-of-type { margin-left: 0; }
            dialog button:focus { outline: solid 2px ghostwhite; }
            dialog button:hover { background-color: lightblue; }
            dialog button:active { background-color: purple; color: white; }
            ::backdrop { background-color:  hsl(300, 30%, 15%, 100%); opacity: 0.5; }
            dialog aside { /* copy to clipboard element */
                position: absolute;
                top: 0; right: var(--clipboard-right);
                opacity: 0.6;
            }
            dialog aside:hover { opacity: 1; }
            dialog aside:active { background-color: red; }
            dialog.different > section:first-of-type { background-color: Cornsilk; padding-top: var(--vertical-gap-clipboard); }
            dialog.different > section:last-of-type { background-color: hsl(6, 70%, 40%, 100%); border-top: black solid thin; display: flex; justify-content: space-around; }
        </style>
    </head>
    <body>
        <textarea size="20"></textarea>
        <button>Create Dialog</button>
    </body>
</html>
